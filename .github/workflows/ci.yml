name: firecrown-ci

on: [push, pull_request]

jobs:
  firecrown-miniforge:
    name: Firecrown (${{ matrix.os }}, Miniforge)
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        os: ["ubuntu", "macos"]
        python-version: ["3.7", "3.10"]
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: firecrown-mini
          environment-file: environment-mini.yml
          python-version: ${{ matrix.python-version }}
          miniforge-version: latest
      - name: Setting up CosmoSIS    
        shell: bash -l {0}
        run: |
          source ${CONDA_PREFIX}/bin/cosmosis-configure
          cosmosis-build-standard-library
          conda env config vars set CSL_DIR=${CSL_DIR}
          conda env config vars set FIRECROWN_DIR=${PWD}
          conda activate firecrown-mini
      - name: Running flake8
        shell: bash -l {0}
        run: flake8 firecrown
      - name: Running mypy
        shell: bash -l {0}
        run: mypy -p firecrown --ignore-missing-imports
      - name: Running pytest
        shell: bash -l {0}
        run: python -m pytest -vv 
      - name: Running example -- cosmic-shear
        shell: bash -l {0}
        run: |
          cd examples/cosmicshear
          python generate_cosmicshear_data.py
          cosmosis cosmicshear.ini
      - name: Running example -- des-y1-3x2pt
        shell: bash -l {0}
        run: |
          cd examples/des_y1_3x2pt
          cosmosis des_y1_3x2pt.ini
      - name: Running example -- srd_sn
        shell: bash -l {0}
        run: |
          cd examples/srd_sn
          cosmosis sn_srd.ini



      
