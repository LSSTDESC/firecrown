name: firecrown-ci

on: [push, pull_request]

jobs:
  firecrown-miniforge:
    name: Firecrown (${{ matrix.os }}, Miniforge)
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        os: ["ubuntu", "macos"]
        python-version: ["3.7", "3.10"]
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: firecrown-mini
          environment-file: environment-mini.yml
          python-version: ${{ matrix.python-version }}
          miniforge-version: latest
      - name: Setting up CosmoSIS    
        shell: bash -l {0}
        run: |
          source ${CONDA_PREFIX}/bin/cosmosis-configure
          cosmosis-build-standard-library
          conda env config vars set CSL_DIR=${CSL_DIR}
          conda env config vars set FIRECROWN_DIR=${PWD}
      - name: Running flake8
        shell: bash -l {0}
        run: flake8 firecrown
      - name: Running mypy
        shell: bash -l {0}
        run: mypy -p firecrown --ignore-missing-imports
      - name: Conda info
        shell: bash -l {0}
        run: conda info
