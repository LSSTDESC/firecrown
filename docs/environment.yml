name: firecrown-docs
channels:
  - conda-forge
  - nodefaults
dependencies:
  - alabaster
  - babel
  - black
  - charset-normalizer
  - cosmosis >= 3.0
  - cosmosis-build-standard-library
  - coverage
  - cython < 3.0.0
  - dill
  - fitsio
  - flake8
  - flake8-docstrings
  - fuzzywuzzy
  - getdist
  - glib <= 2.78.4
  - idna
  - jupyter
  - matplotlib-base
  - more-itertools
  - mypy
  - numcosmo >=0.21.1
  - numpy >= 1.23.0
  - pip
  - portalocker
  - pybobyqa
  - pyccl >= 2.8.0
  - pylint
  - pytest
  - pytest-cov
  - python>=3.10
  - pyyaml
  - quarto
  - requests
  - sacc >= 0.11
  - scipy
  - sphinx-autoapi
  - sphinx-autodoc-typehints
  - sphinx-book-theme
  - sphinx=7.1.2
  - sphinxcontrib-apidoc
  - types-pyyaml
  - urllib3
