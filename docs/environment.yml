name: firecrown-docs
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python>=3.10
  - cosmosis >= 2.2.0
  - cosmosis-build-standard-library
  - cython
  - flake8
  - jupyter
  - mypy
  - numcosmo>=0.21.1
  - numpy>=1.23.0
  - plotnine
  - pip>=20.1  # pip is needed as dependency
  - pip:
    - autoclasstoc
    - cobaya
    - pygobject-stubs
    - isitgr
  - pyccl>=2.8.0
  - pydantic
  - pytest
  - quarto
  - sacc>=0.11
  - scipy
  - sphinx=7.1.2
  - sphinx-autoapi
  - sphinx-autodoc-typehints
  - sphinxcontrib-apidoc
  - sphinx-book-theme
  - tabulate
