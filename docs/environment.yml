name: firecrown-docs
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python>=3.8
  - cosmosis >= 2.2.0
  - cosmosis-build-standard-library
  - cython < 3.0.0
  - flake8
  - jupyter
  - mypy
  - numcosmo>=0.21.1
  - numpy>=1.21.0
  - plantuml
  - pip>=20.1  # pip is needed as dependency
  - pip:
    - autoclasstoc
    - cobaya
    - pygobject-stubs
  - pyccl>=2.8.0
  - pytest
  - quarto
  - sacc>=0.11
  - scipy
  - sphinx
  - sphinx-autoapi
  - sphinx-autodoc-typehints
  - sphinxcontrib-apidoc
  - sphinx-book-theme
