version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}-{{ checksum "dev-requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: install dependencies
          # cmake is not up to date on apt-get, using the ppa
          command: |
            wget https://cmake.org/files/v3.12/cmake-3.12.0-Linux-x86_64.sh
            sudo sh cmake-3.12.0-Linux-x86_64.sh --prefix=/usr/local --exclude-subdir
            wget ftp://ftp.gnu.org/gnu/gsl/gsl-2.5.tar.gz
            tar xzvf gsl-2.5.tar.gz
            cd gsl-2.5
            ./configure
            make
            sudo make install
            cd ..
            sudo apt-get update && sudo apt-get install -y gcc g++ gfortran swig
            python3 -m venv venv
            . venv/bin/activate
            pip install -U pip setuptools
            pip install -r requirements.txt
            pip install .

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}-{{ checksum "dev-requirements.txt" }}

      # run tests!
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            flake8 tjpcosmo
