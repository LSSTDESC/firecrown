version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v2-conda-dependencies-{{ checksum "environment.yml" }}
          # fallback to using the latest cache if no exact match is found
          - v2-conda-dependencies-

      - run:
          name: install dependencies
          command: |
            if [ ! -d miniconda ]; then
              curl -fsSL https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -o miniconda.sh
              bash miniconda.sh -b -p miniconda
              rm -f miniconda.sh

              export PATH=`pwd`/miniconda/bin:$PATH

              conda config --set always_yes yes --set changeps1 no
              conda config --add channels defaults
              conda config --add channels conda-forge
              conda update -q conda

              conda env create --file environment.yml --force
            fi

            export PATH=`pwd`/miniconda/bin:$PATH

            conda config --set always_yes yes --set changeps1 no
            conda config --add channels defaults
            conda config --add channels conda-forge
            conda update -q conda

            source activate firecrown

            conda env update --file environment.yml -n firecrown

            conda install -y -q \
              flake8 \
              pytest \
              nose \
              recommonmark \
              sphinx_rtd_theme \
              sphinx \
              sphinxcontrib-apidoc \
              cosmosis \
              cosmosis-build-standard-library
              
            source ${CONDA_PREFIX}/bin/cosmosis-configure
            cosmosis-build-standard-library
            export CSL_DIR=${PWD}/cosmosis-standard-library
            
            conda env config vars set CSL_DIR=${CSL_DIR}
            conda env config vars set FIRECROWN_DIR=${PWD}
            
            conda update --all -y -q
            
            python -m pip install cobaya

            # install CCL master
            conda install -y -q \
              compilers \
              cmake \
              swig \
              pip

            conda uninstall pyccl --force --yes
            git clone https://github.com/LSSTDESC/CCL.git
            pushd CCL
            pip install --no-deps .
            popd
            rm -rf CCL

            pip install --no-deps -e .

      - save_cache:
          paths:
            - ./miniconda
          key: v2-conda-dependencies-{{ checksum "environment.yml" }}

      - run:
          name: lint
          command: |
            export PATH=`pwd`/miniconda/bin:$PATH
            source activate firecrown
            flake8 firecrown

      - run:
          name: test
          command: |
            export PATH=`pwd`/miniconda/bin:$PATH
            source activate firecrown
            pytest -vv tests

      - run:
          name: cosmic-shear-example
          command: |
            export PATH=`pwd`/miniconda/bin:$PATH
            source activate firecrown
            cd examples/cosmicshear
            python generate_cosmicshear_data.py
            
            cosmosis cosmicshear.ini

      - run:
          name: des-y1-3x2pt-example
          command: |
            export PATH=`pwd`/miniconda/bin:$PATH
            source activate firecrown
            cd examples/des_y1_3x2pt
            
            cosmosis des_y1_3x2pt.ini

      - run:
          name: srd_sn-example
          command: |
            export PATH=`pwd`/miniconda/bin:$PATH
            source activate firecrown
            cd examples/srd_sn
            
            cosmosis sn_srd.ini


