        massnu: [0.06]
        Tnu: [0.71611]
        munu: [0.0]
        gnu: [1.0]
        massnu-fit: [false]
        Tnu-fit: [false]
        munu-fit: [false]
        gnu-fit: [false]
        w0: -1.0
        w1: 0.0
        H0-fit: false
        Omegac-fit: true
        Omegax-fit: false
        Tgamma0-fit: false
        Yp-fit: false
        ENnu-fit: false
