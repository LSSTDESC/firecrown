        lens0-delta-z-fit: true
likelihood:
  NcmLikelihood:
    dataset:
      NcmDataset:
        data-array:
        - FirecrownNumCosmoGaussCov:
            desc: 'FirecrownNumCosmoGaussCov'
            likelihood-build-parameters:
              sampling_parameters_sections: 'firecrown_two_point'
              require_nonlinear_pk: true
            likelihood-source: '../factory_PT.py'
            model-list: ['FirecrownTwoPoint']
            nc-mapping:
              FirecrownMappingNumCosmo:
                dist:
                  NcDistance:
                    zf: 10.0
                    compute-inv-comoving: true
                p-ml:
                  &psml NcPowspecMLCBE:
                    reltol: 1.0e-4
                    zi: 0.0
                    zf: 5.0
                    kmin: 1.0e-6
                    kmax: 1.0e3
                    cbe:
                      NcCBE:
                        precision:
                          NcCBEPrecision: {}
                        calc-transfer: false
                        use-lensed-Cls: false
                        use-tensor: false
                        use-thermodyn: false
                        use-ppf: true
                        verbosity: 0
                    intern-k-min: 1.0e-05
                    intern-k-max: 10.0
                p-mnl:
                  NcPowspecMNLHaloFit:
                    zi: 0.0
                    zf: 3.0
                    kmin: 1.0e-05
                    kmax: 1.0
                    power-spec:
                      NcPowspecMLCBE: *psml
                    zmaxnl: 3.0
                    reltol: 1.0e-4
                    use-pkequal: false
    priors-m2lnL: []
    priors-f: []
