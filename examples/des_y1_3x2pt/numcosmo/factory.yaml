model-set:
  NcmMSet:
    model-array:
    - NcHICosmoDECpl:
        reparam:
          NcHICosmoDEReparamOk:
            length: 13
            params-desc:
              2:
                NcmSParam:
                  name: 'Omegak'
                  symbol: '\\Omega_{k0}'
                  lower-bound: -0.3
                  upper-bound: 0.3
                  scale: 0.01
                  absolute-tolerance: 0.0
                  default-value: 0.0
                  fit-type: 1
            compat-type: 'NcHICosmoDE'
        submodel-array:
        - NcHIPrimPowerLaw:
            ln10e10ASA: 3.0849275561352028
            n-SA: 0.9742
        - NcHIReionCamb:
            prec: 1.0e-9
            z-re: 11.548267396547631
        massnu-length: 1
        H0: 68.2
        Omegac: 0.26
        Tgamma0: 2.7255
        Yp: 0.25626363384836592
        ENnu: 3.046
        Omegab: 0.04
        Omegax: 0.6985250430169838
        massnu: [0.06]
        Tnu: [0.71611]
        munu: [0.0]
        gnu: [1.0]
        massnu-fit: [false]
        Tnu-fit: [false]
        munu-fit: [false]
        gnu-fit: [false]
        w0: -1.0
        w1: 0.0
        H0-fit: false
        Omegac-fit: true
        Omegax-fit: false
        Tgamma0-fit: false
        Yp-fit: false
        ENnu-fit: false
        Omegab-fit: true
        w0-fit: false
        w1-fit: false
    - FirecrownTwoPoint:
        ia-bias: 0.5
        alphaz: 0.0
        z-piv: 0.62
        lens0-bias: 1.4
        lens1-bias: 1.6
        lens2-bias: 1.6
        lens3-bias: 1.9
        lens4-bias: 2.0
        src0-delta-z: -0.001
        src1-delta-z: -0.019
        src2-delta-z: 0.009
        src3-delta-z: -0.018
        lens0-delta-z: 0.001
        lens1-delta-z: 0.002
        lens2-delta-z: 0.001
        lens3-delta-z: 0.003
        lens4-delta-z: 0.0
        src0-mult-bias: 0.012
        src1-mult-bias: 0.012
        src2-mult-bias: 0.012
        src3-mult-bias: 0.012
        ia-bias-fit: true
        alphaz-fit: true
        z-piv-fit: false
        lens0-bias-fit: true
        lens1-bias-fit: true
        lens2-bias-fit: true
        lens3-bias-fit: true
        lens4-bias-fit: true
        src0-delta-z-fit: true
        src1-delta-z-fit: true
        src2-delta-z-fit: true
        src3-delta-z-fit: true
        lens0-delta-z-fit: true
        lens1-delta-z-fit: true
        lens2-delta-z-fit: true
        lens3-delta-z-fit: true
        lens4-delta-z-fit: true
        src0-mult-bias-fit: true
        src1-mult-bias-fit: true
        src2-mult-bias-fit: true
        src3-mult-bias-fit: true
likelihood:
  NcmLikelihood:
    dataset:
      NcmDataset:
        data-array:
        - FirecrownNumCosmoGaussCov:
            desc: 'FirecrownNumCosmoGaussCov'
            likelihood-build-parameters:
              sampling_parameters_sections: 'firecrown_two_point'
              require_nonlinear_pk: true
              sacc_file: '${FIRECROWN_DIR}/examples/des_y1_3x2pt/sacc_data.hdf5' 
            likelihood-source: '../factory.py'
            model-list: ['FirecrownTwoPoint']
            nc-mapping:
              FirecrownMappingNumCosmo:
                dist:
                  NcDistance:
                    zf: 10.0
                    compute-inv-comoving: true
                p-ml:
                  &psml NcPowspecMLCBE:
                    reltol: 1.0e-4
                    zi: 0.0
                    zf: 5.0
                    kmin: 1.0e-6
                    kmax: 1.0e3
                    cbe:
                      NcCBE:
                        precision:
                          NcCBEPrecision: {}
                        calc-transfer: false
                        use-lensed-Cls: false
                        use-tensor: false
                        use-thermodyn: false
                        use-ppf: true
                        verbosity: 0
                    intern-k-min: 1.0e-05
                    intern-k-max: 10.0
                p-mnl:
                  NcPowspecMNLHaloFit:
                    zi: 0.0
                    zf: 3.0
                    kmin: 1.0e-05
                    kmax: 1.0
                    power-spec:
                      NcPowspecMLCBE: *psml
                    zmaxnl: 3.0
                    reltol: 1.0e-4
                    use-pkequal: false
    priors-m2lnL: []
    priors-f: []
