theory:
  camb:
    stop_at_error: true
    extra_args:
      num_massive_neutrinos: 1
      halofit_version: mead
likelihood:
  des_y1_3x2pt:
    external: !!python/name:firecrown.connector.cobaya.likelihood.LikelihoodConnector ''
    firecrownIni: ${FIRECROWN_DIR}/examples/des_y1_3x2pt/factory_PT.py
    input_style: CAMB
params:
  sigma8:
    prior:
      min: 0.7
      max: 1.2
    ref: 0.801
    proposal: 0.801
  ombh2: 0.022558514
  omch2:
    prior:
      min: 0.05
      max: 0.2
    ref: 0.118374058
    proposal: 0.01
  H0: 68.2
  tau: 0.0561
  mnu: 0.06
  nnu: 3.046
  ns: 0.971
  YHe: 0.2454
  w: -1.0
  wa: 0.0
  
#   Likelihood params
#   - IA model
  ia_a_1:
     ref: 1.0
     prior:
        min: 0.9
        max: 1.2
  ia_a_2:
     ref: 0.5
     prior:
        min: 0.4
        max: 0.6
  ia_a_d:
     ref: 0.5
     prior:
        min: 0.4
        max: 0.6
  ia_alphaz_1: 0.0
  ia_alphaz_2: 0.0
  ia_alphaz_d: 0.0
  ia_zpiv_1: 0.62
  ia_zpiv_2: 0.62
  ia_zpiv_d: 0.62    
  lens0_b_2:
     ref: 1.0
     prior:
        min: 0.8
        max: 1.2

  lens0_b_s:
     ref: 1.0
     prior:
        min: 0.8
        max: 1.2

  lens0_mag_bias:
     ref: 1.0
     prior:
        min: 0.8
        max: 1.2

#   - linear bias for lenses
  lens0_bias: 
     ref: 1.4
     prior:
        min: 0.8
        max: 3.0

#   - photoz shifts for the lensing sources
  src0_delta_z: 
     ref: -0.001
     prior:
        dist: norm
        loc: -0.001
        scale: 0.016

#   - photoz shifts for the lenses
  lens0_delta_z:
     ref: 0.001
     prior:
        dist: norm
        loc: 0.001
        scale: 0.008

sampler:
  evaluate: null
stop_at_error: true
output: output_PT
packages_path: null
test: false
debug: false
