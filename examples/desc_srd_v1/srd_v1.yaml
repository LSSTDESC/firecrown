parameters:
  Omega_k: 0.0
  Omega_c: 0.27
  Omega_b: 0.045
  h: 0.67
  n_s: 0.96
  A_s: 2.1e-9
  w0: -1.0
  wa: 0.0

  # IA model
  eta_ia: 0.0
  eta_ia_highz: 0.0
  beta_ia: 1.0
  A0: 5.0
  red_frac: 1.0

  # photoz shifts for the WL sources
  src0_delta_z: 0.0
  src1_delta_z: 0.0


two_point:
  module: firecrown.ccl.two_point
  sources:
    src0:
      kind: WLSource
      dndz_data: pz0.csv
      ia_bias: A0
      red_frac: red_frac
      systematics:
        - pz_delta_0
        - keb16_ia

    src1:
      kind: WLSource
      dndz_data: pz1.csv
      ia_bias: A0
      red_frac: red_frac
      systematics:
        - pz_delta_1
        - keb16_ia

  systematics:
    pz_delta_0:
      kind: PhotoZShiftBias
      delta_z: src0_delta_z

    pz_delta_1:
      kind: PhotoZShiftBias
      delta_z: src1_delta_z

    keb16_ia:
      kind: srd_models.KEBNLASystematic
      eta_ia: eta_ia
      eta_ia_highz: eta_ia_highz
      beta_ia: beta_ia
      Omega_b: Omega_b
      Omega_c: Omega_c

  likelihood:
    kind: ConstGaussianLogLike
    data: cov.csv
    data_vector:
      - cl_src0_src0
      - cl_src0_src1
      - cl_src1_src1

  statistics:
    cl_src0_src0:
      sources: ['src0', 'src0']
      kind: 'cl'
      data: cl00.csv

    cl_src0_src1:
      sources: ['src0', 'src1']
      kind: 'cl'
      data: cl01.csv

    cl_src1_src1:
      sources: ['src1', 'src1']
      kind: 'cl'
      data: cl11.csv
